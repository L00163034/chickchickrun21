<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"	
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"	
                 xmlns:c="http://java.sun.com/jsp/jstl/core"	
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 >



    <table>                       

        <tr align="center">
            <td>
                <h:form>   

                    <p:panelGrid columns="3" rendered="true" style="width:940px; min-width:940px; max-width:940px;">  

                        <f:facet name="header">  
                            #{msg.addUser} 
                        </f:facet>  

                        <h:outputLabel for="email" value="#{msg.email}" />  
                        <p:inputText id="email" value="#{userMB.email}" label="#{msg.email}"  required="true"/> 
                        <p:message for="email" />                          

                        <h:outputLabel for="passwordHash" value="#{msg.password}" />  
                        <p:inputText id="passwordHash" value="#{userMB.passwordHash}" label="#{msg.password}"  required="true"/> 
                        <p:message for="passwordHash" />  

                    </p:panelGrid>  

                    <br/>

                    <p:commandButton ajax="false" type="submit" value="#{msg.save}" action="#{userMB.saveUser()}" update="@form" />                   
                    <p:spacer width="20" height="20"/>         
                    <p:commandButton ajax="false" type="submit" immediate="true" value="#{msg.cancel}" action="#{userMB.cancel()}" update="@form" />                   
                    <br/>
                    <br />


                </h:form>   
            </td>
        </tr>
    </table>     



</ui:composition>
