
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 xmlns:o="http://omnifaces.org/ui"
                 >

    <table>

        <tr align="center">
            <td>
                <h:form enctype="multipart/form-data" id="courseForm">
                    <p:growl id="messages"/>

                    <o:importConstants type="ie.lyit.ccr.util.CcrConstants" />

                    <p:panelGrid id="coursePanelGrid" columns="3" rendered="true" style="width:940px; min-width:940px; max-width:940px;">

                        <f:facet name="header">
                            #{msg.addCourse}
                        </f:facet>

                        <h:outputLabel for="name" value="#{msg.name}"/>
                        <p:inputText id="name" value="#{courseMB.name}" label="#{msg.name}" required="true"/>
                        <p:message for="name" /> 
                        
                        <h:outputLabel for="description" value="#{msg.description}" />
                        <p:inputTextarea id="description" rows="5" cols="30" counter="counter" maxlength="200"
                                         value="#{courseMB.description}"
                                         counterTemplate="{0} #{msg.charsRemaining}" autoResize="false"/>
                        <h:outputText id="counter" />       

                    </p:panelGrid>
                    <br/>
                    <p:commandButton ajax="false" type="submit" value="#{msg.save}" action="#{courseMB.saveCourse()}" update="@form" />
                    <p:spacer width="20" height="20"/>
                    <p:commandButton ajax="false" type="submit" immediate="true" value="#{msg.cancel}"
                                     action="#{courseMB.cancel()}" update="@form" />
                    <br/>

                </h:form>
            </td>
        </tr>
    </table>



</ui:composition>
